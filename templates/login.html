{# vim: set ft=djangohtml #}
{% extends "base.html" %}

{% block head_css %}
<style type="text/css">
  .container {
    margin-top: 120px;
  }
</style>

{% endblock %}

{% block container %}
<div class="container">
  <div class="row">
    <div class="span8 offset2">
      <div class="hero-unit">
        <a class="btn btn-large btn-primary" href="{% url login %}">Login with
          GitHub</a>
      </div>
    </div>
  </div>

  {% if error %}
  <div class="row">
    <div class="span8 offset2">
      <div class="alert alert-error">
        <i class="icon-exclamation-point"></i> {{ error }}
      </div>
    </div>
  </div>
  {% endif %}
</div>
{% endblock container %}
